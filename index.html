<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>

    <!-- Quiz App 
        create an array of question objects
            each question should have the below properties:
                question, array of answers, questionNumber, answer
        
    
    -->
    <header>
        <hgroup>
            <h1>Quiz App</h1>
            <h2>NBC's The Office</h2>
        </hgroup>
    </header>

    <main>
        <section class="score">
            <h2>Total Score</h2>
            <div class="scoring" id="scoring">
                <div class="correct" id="correct">
                    0 
                </div>
                <div>
                    /
                </div>
                <div class="total-questions" id="total-questions">
                    25
                </div>
            </div>
        </section>

        <section id="questions" class="questions">
            <div>
                Question # <span class="question-number" id="question-number">1</span>
            </div>
            <div class="question" id="question">
            </div>
            <form class="form" id="form">
               
            </form>
        </section>

        


    </main>




    <script src="script.js"></script>
</body>
</html>
